<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div>
            <h1>GIÁ HOA QUẢ</h1>
            <select name="" id="textInput">
                <option value="oi">ổi</option>
                <option value="dua">dưa hấu </option>
                <option value="tao">táo</option>
                <option value="soai">soài</option>
                <option value="cam">cam</option>
                <option value="chomChom">chôm chôm</option>
                <option value="mangCut">măng cụt</option>
            </select>
            <input onclick="checkBox()" type="button" value="kiểm tra"> <br> <br>
            <span id="result"></span>
       </div>
       
       <script>
           let textInput = document.getElementById("textInput");
           let text;
           let result = document.getElementById("result");
           function checkBox(){
               switch(textInput.value){
                   case 'oi': 
                   case 'dua':
                                  text='20000 VND'; break;
                   case 'tao': 
                   case 'soai': text = '30000 VNĐ'; break;
                   case 'cam': 
                   case 'chomChom': text = '40000 VNĐ'; break;
                    case 'mangCut': text = '50000 VNĐ'; break;
               }
               result.innerText= text
           }
       </script>
</body>
</html>
