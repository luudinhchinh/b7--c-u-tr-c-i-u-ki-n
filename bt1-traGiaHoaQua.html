<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
       <div class="container">
           <div class="row">
            <div class="col-12">
                <h1>GIÁ HOA QUẢ</h1>
                <select name="" id="textInput">
                    <option value="oi">ổi</option>
                    <option value="dua">dưa hấu </option>
                    <option value="tao">táo</option>
                    <option value="soai">soài</option>
                    <option value="cam">cam</option>
                    <option value="chomChom">chôm chôm</option>
                    <option value="mangCut">măng cụt</option>
                </select>
                <input onclick="checkBox()" type="button" value="kiểm tra"> <br> <br>
                <span id="result"></span>
           </div>
           </div>
       </div>
       
       <script>
           let textInput = document.getElementById("textInput");
           let text;
           let result = document.getElementById("result");
           function checkBox(){
               switch(textInput.value){
                   case 'oi': 
                   case 'dua':
                                  text='20000 VND'; break;
                   case 'tao': 
                   case 'soai': text = '30000 VNĐ'; break;
                   case 'cam': 
                   case 'chomChom': text = '40000 VNĐ'; break;
                    case 'mangCut': text = '50000 VNĐ'; break;
               }
               result.innerText= text
           }
       </script>
</body>
</html>
