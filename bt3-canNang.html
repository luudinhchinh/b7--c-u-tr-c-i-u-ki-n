<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>nhập vào cân nặng</h3>
        <input id="canNang" type="number" min="1" max="200">
        <h3>nhập vào chiều cao</h3>
        <input id="chieuCao" type="number" min="1" max="200">
        <button id="check">kiểm tra</button>
        <br>
        <br>
        <span id="result"></span>
    </div>
    <script>
        let canNang = parseFloat(document.getElementById('canNang').value);
        let chieuCao = parseFloat(document.getElementById('chieuCao').value);
        let result = document.getElementById('result');
        
        let check = document.getElementById('check');
        check.addEventListener('click', function(){
            bmi = canNang/(chieuCao*chieuCao);
            if(bmi<16){
            result.innerText='độ gầy 3';
            }else if(bmi>=16 && bmi<17){
                result.innerText='độ gầy 2';
            }else if(bmi>=17 && bmi<18.5){
                result.innerText='độ gầy 1';
            }else if(bmi>=18.5 && bmi<25){
                result.innerText='bình thường';
            }else if(bmi>=25 && bmi<30){
                result.innerText='thừa cân';
            }else if(bmi>=30 && bmi<35){
                result.innerText='béo phì độ 1';
            }else if(bmi>=35 && bmi<40){
                result.innerText='béo phì độ 2';
            }else result.innerText='béo phì độ 3';
            });
        
        
    </script>
</body>
</html>
