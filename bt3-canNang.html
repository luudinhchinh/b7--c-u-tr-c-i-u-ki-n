<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let canNang = parseFloat(prompt('nhập vào cân nặng:'));
        let chieuCao = parseFloat(prompt('nhập vào chiều cao:'));
        let bmi = canNang/(chieuCao*2);
        if(bmi<16){
            console.log('độ gầy 3');
        }else if(16<=bmi<17){
            console.log('dộ gầy 2');
        }else if(17<=bmi<18.5){
            console.log('dộ gầy 1');
        }else if(18.5<=bmi<25){
            console.log('bình thường');
        }else if(25<=bmi<30){
            console.log('thừa cân');
        }else if(30<=bmi<35){
            console.log('béo phì độ 1');
        }else if(35<=bmi<40){
            console.log('béo phì độ 2')
        }else console.log('béo phì độ 3');
        
    </script>
</body>
</html>
